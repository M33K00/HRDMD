<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRDMD Document Tracker</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/64cf43ccc2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Human Resources Department</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#"
                >HR
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="header">
      <div class="side-nav">
        <a href="base.html" class="logo">
          <img src="../images/logo.png" class="logo-img" />
        </a>
        <ul class="nav-links">
          <li>
            <a href="index.html"
              ><i class="fa-solid fa-house"></i>
              <p>Home</p></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-magnifying-glass"></i>
              <p>File Search</p></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-bell"></i>
              <p>Manage Requests</p></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-user"></i>
              <p>Manage Accounts</p></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-fingerprint"></i>
              <p>HRIS</p></a
            >
          </li>
          <div class="active-button"></div>
        </ul>
      </div>
      <div class="page-body">
        <div class="page-name">
          <h1>Manage Accounts</h1>
          <button type="button" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i>
            ADD DOCUMENT
          </button>
        </div>
        <div class="rounded-box">
          <form>
            <fieldset>
              <legend>Add an account</legend>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    readonly=""
                    class="form-control-plaintext"
                    id="staticEmail"
                    value="email@example.com"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="InputName" class="form-label mt-4">Name</label>
                <input
                  type="email"
                  class="form-control"
                  id="InputName"
                  aria-describedby="emailHelp"
                  placeholder="Enter name"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                  autocomplete="off"
                />
              </div>
              <div class="form-group" style="margin-bottom: 10px">
                <label for="exampleSelect1" class="form-label mt-4"
                  >HR Role</label
                >
                <select class="form-select" id="exampleSelect1">
                  <option>ROLE 1</option>
                  <option>ROLE 2</option>
                  <option>ROLE 3</option>
                </select>
              </div>
              <button type="submit" name="submit" class="btn btn-primary">
                Submit
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
